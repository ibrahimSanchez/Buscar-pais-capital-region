

<div class="bg-dark border-right p-3" id="sidebar">

  <h3 class="text-info">GifsApp:</h3>
  <hr class="text-info">

  <div class="list-group list-reset">

    <button *ngFor="let tag of Tags"
        (click)="searchTag(tag)"
        class="list-group-item list-group-item-active mb-1 bg-info border-0">
      {{ tag | titlecase }}
    </button>
  </div>

</div>
